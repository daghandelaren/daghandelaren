<!DOCTYPE html>
<html>
<head>
  <title>Dukascopy SWFX Sentiment Index</title>
</head>
<body>
  <div class="sentiment-widget">
    <table class="sentiment-table">
      <thead>
        <tr>
          <th>Instrument</th>
          <th>Long %</th>
          <th>Short %</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>EUR/USD</td>
          <td>42.5%</td>
          <td>57.5%</td>
        </tr>
        <tr>
          <td>GBP/USD</td>
          <td>38.0%</td>
          <td>62.0%</td>
        </tr>
        <tr>
          <td>USD/JPY</td>
          <td>65.3%</td>
          <td>34.7%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- SWFX Index format -->
  <div class="swfx-index">
    <div class="instrument">
      EUR/CHF swfx index: +12.5
    </div>
    <div class="instrument">
      AUD/CAD sentiment index: -8.0
    </div>
  </div>

  <!-- Compact format -->
  <div class="compact-data">
    NZD/USD45%55%
    CAD/JPY60%40%
  </div>
</body>
</html>
